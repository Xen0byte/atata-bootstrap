<!DOCTYPE html>
<html>
<head>
    <title>Dropdown</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dropdown</h1>

        <h2>Regular</h2>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="regular" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Regular
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="regular">
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
            </ul>
        </div>

        <h2>Disabled</h2>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle disabled" type="button" id="disabled" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Disabled
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="disabled">
                <li><a href="#">Item 1</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
